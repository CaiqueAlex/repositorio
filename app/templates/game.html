{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/termologo.png' %}">
    <title>TermoG3</title>
    <link rel="stylesheet" href="{% static 'styles/stylesgame.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <main>
        <button class="botaouser" onclick="location.href='../termo/'"><img
                src="{% static 'images/voltar.png' %}"></button>
        <h1 id="title">TERM.OOO</h1>
        <hr>
        <br>
        
        <!-- Pop-up de Sucesso -->
        <div id="success-popup" class="popup success">
            <span class="close">&times;</span>
            <p>Você ganhou!</p>
            <div id="confetti-container"></div>
        </div>

            <!-- Pop-up de Erro -->
        <div id="error-popup" class="popup error">
            <span class="close">&times;</span>
            <p>Você perdeu!</p>
        </div>

        <div id="board" data-palavra="{{ palavra_aleatoria.palavra }}">
        <div id="arquivo-palavras" data-url="{% static 'js/arquivo_palavras.txt' %}"></div>

            <form id="form1" action="{% url 'salvar_dados' %}" method="POST">
                {% csrf_token %}
                {% for i in "123456" %}
                <div class="class_letra">
                    <input type="text" class="form-control" name="letra{{ forloop.counter }}" id="letra{{ forloop.counter }}" maxlength="1" autocomplete="off">
                    <input type="text" class="form-control" name="letra{{ forloop.counter }}" id="letra{{ forloop.counter }}" maxlength="1" autocomplete="off">
                    <input type="text" class="form-control" name="letra{{ forloop.counter }}" id="letra{{ forloop.counter }}" maxlength="1" autocomplete="off">
                    <input type="text" class="form-control" name="letra{{ forloop.counter }}" id="letra{{ forloop.counter }}" maxlength="1" autocomplete="off">
                    <input type="text" class="form-control" name="letra{{ forloop.counter }}" id="letra{{ forloop.counter }}" maxlength="1" autocomplete="off">
                </div>
                {% endfor %}
            </form>
            
        </div>
        <br>
        <h1 id="answer"></h1>
    </main>
    <script>
        var userNotAuthenticated = "{{ user_not_authenticated }}";
        if (userNotAuthenticated === "true") {
            alert("Faça login ou cadastre-se para jogar!");
        }
    </script>
</body>
</html>
